{% extends "layouts/base.html" %}

{% block title %}تعديل تفصيل التكلفة{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>تعديل تفصيل التكلفة</h1>
    <a href="{{ url_for('item.edit_item', item_id=detail.item_id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-1"></i> العودة للبند الرئيسي
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">بيانات التفصيل</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('cost_detail.edit_cost_detail', detail_id=detail.id) }}">
            <div class="mb-3">
                <label for="description" class="form-label">الوصف</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ detail.description }}" required>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="quantity" class="form-label">الكمية</label>
                    <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" value="{{ detail.quantity }}" required>
                </div>
                <div class="col-md-3">
                    <label for="unit_cost" class="form-label">تكلفة الوحدة</label>
                    <input type="number" step="0.01" class="form-control" id="unit_cost" name="unit_cost" value="{{ detail.unit_cost }}" required>
                </div>
                <div class="col-md-3">
                    <label for="unit" class="form-label">الوحدة</label>
                    <input type="text" class="form-control" id="unit" name="unit" value="{{ detail.unit or '' }}">
                </div>
                <div class="col-md-3">
                    <label for="contractor_id" class="form-label">المورد / المقاول (اختياري)</label>
                    <select class="form-select" id="contractor_id" name="contractor_id">
                        <option value="">-- لا يوجد --</option>
                        {% for contractor in contractors %}
                            <option value="{{ contractor.id }}" {% if detail.contractor_id == contractor.id %}selected{% endif %}>
                                {{ contractor.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">
                <i class="fas fa-save me-1"></i> حفظ التعديلات
            </button>
        </form>
    </div>
</div>
{% endblock %}
